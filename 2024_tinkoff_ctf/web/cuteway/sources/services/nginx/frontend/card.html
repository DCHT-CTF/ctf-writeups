<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cutaway</title>

    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" />
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/all.css">
</head>
<body>
    <main class="profile">
        <div class="profile-bg"></div>
        <section class="container">
            <aside class="profile-image">
            </aside>
            <section class="profile-info">
            <h1 class="first-name"></h1>
            <h1 class="second-name"></h1>
            <h2>Обо мне</h2>
            <p class="descriptions"></p>

            <aside class="social-media-icons">
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-codepen"></i>
                </a>
                <a href="#">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#">
                    <i class="fab fa-medium"></i>
                </a>
            </aside>
            </section>
        </section>
        <section class="statistics">
            <button class="icon arrow left"></button>
            <button class="icon arrow right"></button>
            <p><strong>0</strong> Подписчиков</p>
            <p><strong>0</strong> Подписок</p>
            <p><strong>0</strong> Лайков</p>
            <p class="logout">
                <a href="#" class="text-primary" id="logout-btn"><b>Выйти</b></a>
            </p>
        </section>
    </main>

    <script src="/static/js/jquery-3.7.1.min.js"></script>
    <script src="/static/js/sweetalert2.all.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
