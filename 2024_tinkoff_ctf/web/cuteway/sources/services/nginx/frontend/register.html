<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cutaway</title>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" />
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="/static/css/sweetalert2.min.css">
</head>

<body>
    <div class="wrapper">
        <section class="login-content">
            <div class="container h-100">
                <div class="row justify-content-center align-items-center height-self-center">
                    <div class="col-md-5 col-sm-12 col-12 align-self-center">
                        <div class="sign-user_card">
                            <h3 class="mb-2">Регистрация</h3>
                            <p>Создайте свою визитную карточку</p>
                            <div id="alert-block"></div>
                            <form>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="floating-label form-group">
                                            <input id="first-name-input" class="floating-input form-control" type="text" name="first_name" placeholder=" " required>
                                            <label>Имя</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="floating-label form-group">
                                            <input id="second-name-input" class="floating-input form-control" type="text" name="second_name" placeholder=" " required>
                                            <label>Фамилия</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="floating-label form-group">
                                            <input id="username-input" class="floating-input form-control" type="text" name="username" placeholder=" " required>
                                            <label>Имя пользователя</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="floating-label form-group">
                                            <input id="password-input" class="floating-input form-control" type="password" placeholder=" " required>
                                            <label>Пароль</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="floating-label form-group">
                                            <textarea id="descriptions-input" class="floating-input form-control"></textarea>
                                            <label>Описание</label>
                                        </div>
                                    </div>
                                    <div class="g-recaptcha col-lg-12 pb-3" data-sitekey="6LfXaqwpAAAAAP5Z5z5HwqPUtCO-n_EWxSrmZPpT"></div>
                                </div>
                                <span class="btn btn-primary" id="register-btn">Создать</span>
                                <p class="mt-3 mb-0">
                                    Уже есть аккаунт  <a href="/login" class="text-primary"><b>Войти</b></a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="/static/js/jquery-3.7.1.min.js"></script>
    <script src="/static/js/sweetalert2.all.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
