{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto;">
    <h2 style="text-align: center; margin-bottom: 2rem;">Login to CapyWeather</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required
                   placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required
                   placeholder="Enter your password">
        </div>
        <div style="text-align: center; margin-top: 2rem;">
            <button type="submit" class="btn">Login</button>
        </div>
    </form>
    <div style="text-align: center; margin-top: 1.5rem;">
        <p style="color: var(--text-color);">Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">Register here</a></p>
    </div>
</div>
{% endblock %}
